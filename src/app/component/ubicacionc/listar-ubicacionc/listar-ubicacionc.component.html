<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <br />

        <h2 style="text-align: center">Listar Ubicacion Comisaria</h2>
        <div style="text-align: right">
            <button mat-mini-fab color="primary" routerLink="/components/UbicacionC/insertar">
                <mat-icon>plus_one</mat-icon>
            </button>
        </div>
        <mat-form-field>
            <input matInput (keyup)="filter($event)" placeholder="buscar" />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Id </th>
                <td mat-cell *matCellDef="let element">{{ element.idUbicacionC }}</td>
            </ng-container>

            <ng-container matColumnDef="Departamento">
                <th mat-header-cell *matHeaderCellDef>Departamento</th>
                <td mat-cell *matCellDef="let element">{{ element.departamento }}</td>
            </ng-container>

            <ng-container matColumnDef="Ciudad">
                <th mat-header-cell *matHeaderCellDef>Ciudad</th>
                <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
            </ng-container>

            <ng-container matColumnDef="Distrito">
                <th mat-header-cell *matHeaderCellDef>Distrito</th>
                <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
            </ng-container>

            <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef>Direccion</th>
                <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
            </ng-container>

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" 
                    [routerLink]="['ediciones', element.idUbicacionC ]">
                    <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" (click)="eliminar(element.idUbicacionC )">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</body>

</html>
