<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Registro de Marca</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Marca</mat-label>
          <input matInput placeholder="idPertenenciasMarca" formControlName=" idPertenenciasMarca"/>
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            placeholder="namePertenenciasMarca"
            formControlName="namePertenenciasMarca"
          />
          <mat-error
            *ngIf="obtenerControlCampo('namePertenenciasMarca')?.errors?.['required']"
          >
            El Nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/components/PertenenciaMarca">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
