<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Policias</title>
</head>
<body>
  <div class="container">
    <br />
    <h2 style="text-align: center">Lista de Policias</h2>
    <div style="text-align: right;">
      <button mat-raised-button color="primary" routerLink="/components/policia/nuevo"><mat-icon>add</mat-icon></button>
    </div>
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="buscar"/>
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Id. Policia</th>
          <td mat-cell *matCellDef="let element">{{ element.idPolicia }}</td>
        </ng-container>
        <ng-container matColumnDef="Placa">
          <th mat-header-cell *matHeaderCellDef>Nro. Placa</th>
          <td mat-cell *matCellDef="let element">{{ element.numeroPlacaPolicia }}</td>
        </ng-container>
        <ng-container matColumnDef="FotoRostro">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let element">{{ element.fotoRostroPolicia }}</td>
        </ng-container>
        <ng-container matColumnDef="FotoIdentificacion">
          <th mat-header-cell *matHeaderCellDef>Identificacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fotoIdentPolicia }}</td>
        </ng-container>
        <ng-container matColumnDef="Rango">
          <th mat-header-cell *matHeaderCellDef>Rango</th>
          <td mat-cell *matCellDef="let element">{{ element.rangoPolicia }}</td>
        </ng-container>
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['ediciones', element.idPolicia]"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td></ng-container
        >
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="accent"
              (click)="eliminar(element.idPolicia)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td></ng-container
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</body>
</html>
